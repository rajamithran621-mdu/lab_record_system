{% extends "base.html" %}
{% block title %}Admin Login — Lab Record{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">

    <div class="text-center mb-4">
      <i class="bi bi-shield-lock-fill display-4 text-primary"></i>
      <h3 class="fw-bold mt-2">Admin Login</h3>
      <p class="text-muted small">Restricted access. Admins only.</p>
    </div>

    <div class="card shadow border-0">
      <div class="card-body p-4">
        <form method="POST" action="{{ url_for('admin_login') }}">
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" name="username" class="form-control" placeholder="admin" required autofocus/>
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" name="password" class="form-control" placeholder="••••••••" required/>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-lg">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
        </form>
      </div>
    </div>

    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="text-muted small">
        <i class="bi bi-arrow-left me-1"></i>Back to Student Entry
      </a>
    </div>

  </div>
</div>
{% endblock %}
